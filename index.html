<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Merriweather&family=Montserrat:wght@100;400;900&family=Outfit:wght@300;400;600&family=Sacramento&family=Ubuntu&display=swap" rel="stylesheet" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            color: white;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="nftcard">
            <div class="view">
                <img src="images/icon-view.svg" alt="icon-view" />
            </div>
            <img src="images/image-equilibrium.jpg" class="card-img-top" alt="imagetop" />
        </div>
        <div class="card-body">
            <h4>Equilibrium #3429</h4>
            <p class="card-text">
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="midbox">
                <div class="pricebox">
                    <img class="priceboximage" src="images/icon-ethereum.svg" alt="ether" />
                    <h5>0.041 ETH</h5>
                </div>
                <div class="timebox">
                    <img class="timeboximage" src="images/icon-clock.svg" alt="clok" />
                    <p>3 days left</p>
                </div>
            </div>
            <hr />
            <div class="botbox">
                <img class="image-avatar" src="images/image-avatar.png" alt="image-avatar" />
                <p class="bottext">Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
      >. Coded by <a href="#">MinhQuan</a>.
    </div>
</body>

</html>
